<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="row">
          <button class="clear-btn">C</button>
          <button class="sign-btn">+/-</button>
          <button class="percent-btn">%</button>
          <button class="divide-btn operator-btn display-btn">/</button>
        </div>
        <div class="row">
          <button class="num-btn display-btn">7</button>
          <button class="num-btn display-btn">8</button>
          <button class="num-btn display-btn">9</button>
          <button class="multiply-btn operator-btn display-btn">*</button>
        </div>
        <div class="row">
          <button class="num-btn display-btn">4</button>
          <button class="num-btn display-btn">5</button>
          <button class="num-btn display-btn">6</button>
          <button class="subtract-btn operator-btn display-btn">-</button>
        </div>
        <div class="row">
          <button class="num-btn display-btn">1</button>
          <button class="num-btn display-btn">2</button>
          <button class="num-btn display-btn">3</button>
          <button class="add-btn operator-btn display-btn">+</button>
        </div>
        <div class="row">
          <button class="num-btn display-btn zero">0</button>
          <button class="decimal-btn display-btn">.</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
