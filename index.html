<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="row">
          <button class="clear-btn function-btn">C</button>
          <button class="delete-btn function-btn">←</button>
          <button class="percent-btn function-btn">%</button>
          <button class="divide-btn operator-btn side-btn">÷</button>
        </div>
        <div class="row">
          <button class="num-btn dark-gray-bg">7</button>
          <button class="num-btn dark-gray-bg">8</button>
          <button class="num-btn dark-gray-bg">9</button>
          <button class="multiply-btn operator-btn side-btn">×</button>
        </div>
        <div class="row">
          <button class="num-btn dark-gray-bg">4</button>
          <button class="num-btn dark-gray-bg">5</button>
          <button class="num-btn dark-gray-bg">6</button>
          <button class="subtract-btn operator-btn side-btn">-</button>
        </div>
        <div class="row">
          <button class="num-btn dark-gray-bg">1</button>
          <button class="num-btn dark-gray-bg">2</button>
          <button class="num-btn dark-gray-bg">3</button>
          <button class="add-btn operator-btn side-btn">+</button>
        </div>
        <div class="row">
          <button class="num-btn zero dark-gray-bg">0</button>
          <button class="decimal-btn dark-gray-bg">.</button>
          <button class="sign-btn function-btn">+/-</button>
          <button class="equal-btn side-btn">=</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
