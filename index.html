<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="display"></div>
    <div class="buttons">
      <div class="row">
        <button class="num-btn display-btn">7</button>
        <button class="num-btn display-btn">8</button>
        <button class="num-btn display-btn">9</button>
      </div>
      <div class="row">
        <button class="num-btn display-btn">4</button>
        <button class="num-btn display-btn">5</button>
        <button class="num-btn display-btn">6</button>
      </div>
      <div class="row">
        <button class="num-btn display-btn">1</button>
        <button class="num-btn display-btn">2</button>
        <button class="num-btn display-btn">3</button>
      </div>
      <div class="row">
        <button class="num-btn display-btn">0</button>
        <button>=</button>
        <button class="clear-btn">Clear</button>
      </div>
      <div class="row">
        <button class="add-btn display-btn">+</button>
        <button class="subtract-btn display-btn">-</button>
        <button class="multiply-btn display-btn">*</button>
        <button class="divide-btn display-btn">/</button>
      </div>
    </div>
  </body>
</html>
